name: LinkedOut Backend Test

on:
  push:
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:

jobs:
   test:
    runs-on: ubuntu-latest
    environment: entourage-job-back-test

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      CI: true
      NODE_ENV: test
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      AWSS3_BUCKET_NAME: ${{ secrets.AWSS3_BUCKET_NAME }}
      AWSS3_ID: ${{ secrets.AWSS3_ID }}
      AWSS3_SECRET: ${{ secrets.AWSS3_SECRET }}
      AWSS3_FILE_DIRECTORY: ${{ secrets.AWSS3_FILE_DIRECTORY }}
      AWSS3_IMAGE_DIRECTORY: ${{ secrets.AWSS3_IMAGE_DIRECTORY }}

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - run: yarn install
    - run: yarn run db-create
    - run: yarn run db-migrate
    - run: yarn test
