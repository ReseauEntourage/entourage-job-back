name: LinkedOut Backend Test

on:
  push:
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:

jobs:
   test:
    runs-on: ubuntu-latest
    environment: entourage-job-back-test

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: linkedout
          POSTGRES_USER: linkedout
          POSTGRES_DB: linkedout
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      CI: true
      NODE_ENV: test
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      REDIS_TLS_URL: ${{ secrets.REDIS_TLS_URL }}

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '14.x'
        args: yarn install
    - uses: mujo-code/puppeteer-headful@v2
      with:
        args:
          - yarn run db-migrate
          - yarn run test:e2e
